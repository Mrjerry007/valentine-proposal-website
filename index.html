<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFF5F5 50%, #FFE8E8 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-50px) rotate(10deg);
                opacity: 0.3;
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 30%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 50%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 90%; animation-delay: 4s; }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 30px 20px 20px;
            position: relative;
            z-index: 1;
        }

        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #FFB6C1;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
        }

        .hero h1 {
            font-size: 2em;
            color: #FF69B4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.3);
            line-height: 1.3;
        }

        /* Button Section */
        .button-section {
            text-align: center;
            padding: 20px 20px;
            min-height: 300px;
            position: relative;
        }

        .question {
            font-size: 1.5em;
            color: #FF1493;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .buttons-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        button {
            font-family: inherit;
            font-size: 1.5em;
            padding: 20px 40px;
            margin: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #noBtn {
            background: linear-gradient(135deg, #FFE5E5, #FFD6D6);
            color: #FF69B4;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
        }

        /* Success Section */
        .success {
            display: none;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .success.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success h2 {
            font-size: 2.5em;
            color: #FF1493;
            margin-bottom: 20px;
        }

        .success p {
            font-size: 1.3em;
            color: #FF69B4;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF69B4;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8em;
            }
            
            .question {
                font-size: 1.4em;
            }

            button {
                font-size: 1.2em;
                padding: 15px 30px;
            }

            .success h2 {
                font-size: 2em;
            }

            .success p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="heart" style="top: 10%;">üíï</div>
    <div class="heart" style="top: 30%;">üíñ</div>
    <div class="heart" style="top: 50%;">üíó</div>
    <div class="heart" style="top: 70%;">üíì</div>
    <div class="heart" style="top: 90%;">üíù</div>

    <!-- Hero Section -->
    <section class="hero">
        <img src="image.gif" alt="Cute cat with hearts">
        <h1>I have a very important question for you...</h1>
    </section>

    <!-- Button Section -->
    <section class="button-section" id="buttonSection">
        <p class="question">Will you be my Valentine? üíï</p>
        <div class="buttons-container">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No</button>
        </div>
    </section>

    <!-- Success Section -->
    <section class="success" id="successSection">
        <h2>Yay! üéâüíï</h2>
        <p>OOOOHHHHH.......My sweetest guarii!.. ‚ù§Ô∏è</p>
    </section>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonSection = document.getElementById('buttonSection');
        const successSection = document.getElementById('successSection');
        
        let yesBtnSize = 1;
        let noBtnMoved = false;

        // Move No button away from cursor
        function moveNoButton() {
            const rect = buttonSection.getBoundingClientRect();
            const maxX = rect.width - noBtn.offsetWidth - 40;
            const maxY = rect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
            
            // Make Yes button bigger each time No is avoided
            yesBtnSize += 0.2;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            yesBtn.style.position = 'relative';
            yesBtn.style.zIndex = '10';
        }

        // Track mouse movement near No button
        document.addEventListener('mousemove', function(e) {
            if (buttonSection.style.display === 'none') return;
            
            const rect = noBtn.getBoundingClientRect();
            const distance = 100; // Detection radius
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distanceFromBtn = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            if (distanceFromBtn < distance) {
                moveNoButton();
            }
        });

        // Also move on hover (backup)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Yes button click
        yesBtn.addEventListener('click', function() {
            buttonSection.style.display = 'none';
            successSection.classList.add('active');
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#FF69B4', '#FF1493', '#FFB6C1', '#FFC0CB', '#FF6B9D'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Auto-grow Yes button over time (more noticeable)
        setInterval(() => {
            yesBtnSize += 0.03;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            yesBtn.style.position = 'relative';
            yesBtn.style.zIndex = '10';
        }, 1000);
    </script>
</body>
</html>
