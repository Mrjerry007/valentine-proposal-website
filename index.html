<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Official Debut ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --k-pink: #FFB7CE;
            --k-purple: #E1BEE7;
            --k-cream: #FFF9F0;
            --k-hot: #FF4D88;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: linear-gradient(135deg, #FFE5F1 0%, #FFF5E1 25%, #FFE8F5 50%, #FFF0E5 75%, #FFE5F1 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Gaegu', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Animations --- */
        @keyframes floatK {
            0% { 
                transform: translateY(110vh) translateX(0) rotate(0deg) scale(1); 
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-10vh) translateX(100px) rotate(360deg) scale(1.5); 
                opacity: 0;
            }
        }

        @keyframes floatSide {
            0% { 
                transform: translateX(-10vw) translateY(0) rotate(0deg); 
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateX(110vw) translateY(50px) rotate(360deg); 
                opacity: 0;
            }
        }

        @keyframes lightstickPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .k-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .k-heart.vertical {
            animation: floatK 6s linear infinite;
        }

        .k-heart.horizontal {
            animation: floatSide 8s linear infinite;
            top: 0;
        }

        /* --- The Scrapbook Stage --- */
        .stage {
            background: white;
            width: 90%;
            max-width: 420px;
            max-height: 90vh;
            padding: 30px 20px;
            border-radius: 30px;
            border: 4px solid var(--k-pink);
            box-shadow: 15px 15px 0px var(--k-purple);
            text-align: center;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        /* Washi Tape Decor */
        .stage::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            width: 120px;
            height: 40px;
            background: rgba(255, 183, 206, 0.6);
            border: 1px dashed var(--k-hot);
        }

        .album-cover {
            width: 150px;
            height: 150px;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            transform: rotate(2deg);
            background: #eee;
            object-fit: cover;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--k-hot);
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px #fff;
        }

        .caption {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.4;
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            min-height: 150px;
            position: relative;
        }

        #yesBtn {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Gaegu', sans-serif;
            font-weight: bold;
            animation: lightstickPulse 2s infinite;
            transition: transform 0.2s;
            z-index: 100;
            position: relative;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        #noBtn {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Gaegu', sans-serif;
            font-weight: bold;
            transition: all 0.2s;
            position: relative;
            white-space: nowrap;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        /* --- Success Layout --- */
        #success-screen { 
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .stage {
                width: 95%;
                padding: 25px 15px;
            }

            .album-cover {
                width: 130px;
                height: 130px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .caption {
                font-size: 1.1rem;
            }

            #yesBtn {
                font-size: 1.3rem;
                padding: 12px 40px;
            }

            #noBtn {
                font-size: 1rem;
                padding: 8px 20px;
            }
        }

        @media (max-height: 700px) {
            .stage {
                padding: 20px 15px;
            }

            .album-cover {
                width: 120px;
                height: 120px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 8px;
            }

            .caption {
                font-size: 1rem;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="stage" id="mainStage">
        <div id="proposal-screen">
            <img src="image.gif" class="album-cover" alt="K-heart Panda">
            <h1>Annyeong, Guarii! üëã</h1>
            <p class="caption">I have a question? <br> Will you be my Valentine?</p>
            
            <div class="btn-group">
                <button id="yesBtn">DAEBAK! YES! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-screen">
            <img src="giphy.gif" class="album-cover" alt="Hearts">
            <h1>SARANGHAE! ü´∂</h1>
            <p class="caption">Bias match: 100%! <br> Get ready for our world tour! üå∏‚ú®</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposal = document.getElementById('proposal-screen');
        const success = document.getElementById('success-screen');
        const stage = document.getElementById('mainStage');
        const btnGroup = document.querySelector('.btn-group');

        let yesScale = 1;
        let noClickCount = 0;

        const noPuns = [
            "Application submitted! Perks: infinite snacks and all my love.üôÉ",
            "I'd even share my fries with you. Be mine?üòã",
            "You're too cute! I forgot my poetic lines. Be mine?üò≠",
            "Click 'Yes' for a lifetime of chocolate and me!üç´"
        ];

        // 1. Enhanced K-Heart Rain with multiple directions
        function createKHeart() {
            const heart = document.createElement('div');
            heart.classList.add('k-heart');
            
            const emojis = ['ü´∂', '‚ú®', 'ü´∞', 'üíñ', 'üç≠', 'üíï', 'üíó', 'üíì', 'üå∏', 'üéÄ'];
            heart.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Randomly choose animation direction
            const isVertical = Math.random() > 0.3;
            
            if (isVertical) {
                heart.classList.add('vertical');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            } else {
                heart.classList.add('horizontal');
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
            }
            
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }
        
        // Create hearts more frequently
        setInterval(createKHeart, 300);
        
        // Initial burst of hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createKHeart, i * 100);
        }

        // 2. Improved No Button Movement (stays in viewport)
        const moveNo = () => {
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Keep button within viewport with safe padding
            const padding = 30;
            const maxX = viewportWidth - btnWidth - padding;
            const maxY = viewportHeight - btnHeight - padding;
            const minX = padding;
            const minY = padding;
            
            // Generate random position within safe bounds
            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.transform = 'none';

            // Change Text (Loop through messages)
            noBtn.innerHTML = noPuns[noClickCount % noPuns.length];
            noClickCount++;

            // Grow YES Button
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        // Track mouse movement near No button (desktop)
        document.addEventListener('mousemove', function(e) {
            if (proposal.style.display === 'none') return;
            if (window.innerWidth <= 600) return; // Skip on mobile
            
            const rect = noBtn.getBoundingClientRect();
            const distance = 80;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            const distanceFromBtn = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );
            
            if (distanceFromBtn < distance) {
                moveNo();
            }
        });

        // Mobile: click to move
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Auto-grow Yes button over time
        setInterval(() => {
            if (proposal.style.display !== 'none') {
                yesScale += 0.02;
                yesBtn.style.transform = `scale(${yesScale})`;
            }
        }, 1000);

        // 3. Success Ceremony
        yesBtn.addEventListener('click', () => {
            proposal.style.display = 'none';
            success.style.display = 'block';
            stage.style.borderColor = "#FF4D88";
            stage.style.boxShadow = "0 0 50px rgba(255, 77, 136, 0.5)";
            triggerEndingFairy();
        });

        function triggerEndingFairy() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const conf = document.createElement('div');
                    conf.style.position = 'fixed';
                    conf.style.width = '10px';
                    conf.style.height = '10px';
                    conf.style.backgroundColor = ['#FF4D88', '#E1BEE7', '#FFB7CE', '#FFF'][Math.floor(Math.random() * 4)];
                    conf.style.left = Math.random() * 100 + 'vw';
                    conf.style.top = '-10px';
                    conf.style.zIndex = '1000';
                    conf.style.borderRadius = '2px';
                    document.body.appendChild(conf);

                    conf.animate([
                        { transform: 'translateY(0) rotate(0)', opacity: 1 },
                        { transform: `translateY(100vh) translateX(${(Math.random() - 0.5) * 400}px) rotate(720deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 2000 + 3000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    }).onfinish = () => conf.remove();
                }, i * 30);
            }
        }
    </script>
</body>
</html>
